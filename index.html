<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&family=Raleway:wght@100&display=swap"
        rel="stylesheet">
    <title>saper</title>
</head>

<body style="background-color: rgb(19, 19, 19);">
    <div class="container">
        <form class="inputs" onsubmit="event.preventDefault();build()">
            <h1>SAPER</h1>
            <figure class="forms">
                <input pattern="[0-9]+" placeholder="width" type="text" name="width" id="width" value="10">
                <input pattern="[0-9]+" placeholder="height" type="text" name="height" id="height" value="10">
                <input pattern="[0-9]+" placeholder="bombs" type="text" name="bombs" id="bombs" value="15">
            </figure>
            <!-- <input placeholder="nick" type="text" name="nick" id="nick"> -->
            <label for="field"></label>
            <button id="start" type="submit">BUILD</button>
        </form>
        <div class="stats">
            <h1 id="timer"></h1>
            <h1 id="left"></h1>
        </div>
        <div id="field"></div>
        <!-- <div class="scoreboard">
            <h2>Top 10 all:</h2>
            <ol id="scores-list"></ol>
        </div>
        <div class="modescoreboard">
            <h2>Top 10 for mode:</h2>
            <ol id="mode-scores-list"></ol>
        </div> -->
    </div>
    <video id="background-video" autoplay loop muted poster="eh.mp4">
        <source src="eh.mp4" type="video/mp4">
    </video>
</body>

</html>
